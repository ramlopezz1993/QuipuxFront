<h2 style="text-align: center">{{canciones}}</h2>
<div style="margin-right: 100px; margin-left: 100px; margin-bottom: 100px; margin-top: 10px">
  <nz-table #basicTable [nzData]="datosTabla">
    <thead>
    <tr>
      <th>Id</th>
      <th>Titulo</th>
      <th>Artista</th>
      <th>Album</th>
      <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.id}}</td>
      <td>{{data.titulo}}</td>
      <td>{{data.artista}}</td>
      <td>{{data.album}}</td>
      <td>{{data.anno}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
